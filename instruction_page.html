<!DOCTYPE html>
<html>
    <head>
        <meta charset=" utf-8">
        <meta name="viewport" content="width=device-width, intitial-scale=1">
        <title>塵封記憶</title>
        <link href='./style.css' rel='stylesheet'>
    </head>
    <body>
        <header>
            遊玩須知
            <div id="fade"></div>
            <div id="item-board">
                <button id="close-item" onclick="closes('item')"><div class="cross"></div></button>
                <div id="item-container"><div id="fade2"></div></div>
            </div>
            <figure id="backpack" onclick="opens('item')"><img src="./image/backpack_redrawn.png" class="icon"></figure>
            <div id="hint-board">
                <button id="close-hint" onclick="closes('hint', 4)"><div class="cross"></div></button>
                <div id="hint-container">
                    <div class="hints" onclick="clickHint(this,0)">
                        提示1
                        <div class="expand" id="expand1"></div>
                        <div class="hint-content" id="hint-content1">答案是四個中文字</div>
                    </div>
                    <div class="hints" onclick="clickHint(this,1)">
                        提示2
                        <div class="expand" id="expand2"></div>
                        <div class="hint-content" id="hint-content2">答案只有兩種聲調</div>
                    </div>
                    <div class="hints" onclick="clickHint(this,2)">
                        提示3
                        <div class="expand" id="expand3"></div>
                        <div class="hint-content" id="hint-content3">聲調是4424</div>
                    </div>
                    <div class="hints" onclick="clickHint(this,3)">
                        答案
                        <div class="expand" id="expand4"></div>
                        <div class="hint-content" id="hint-content3">進入遊戲</div>
                    </div>
                </div>
            </div>
            <figure id="hint" onclick="opens('hint')"><img src="./image/hint.png" class="icon"></figure>
        </header>
        <main onclick="nextInstruction()">
            <div id="instruction-container">
                <p class="instruction" id="I1">請不要重整頁面或回上頁</p>
                <p class="instruction" id="I2">遇到重要物件時會新增至背包</p>
                <p class="instruction" id="I3">背包閃爍便代表新增物品</p>
                <p class="instruction" id="I4">關卡左上角有提示與解答</p>
                <p class="instruction" id="I5">自行探索頁面以取得答案吧！<br>(請看提示)</p>
                <p id="I6">(點擊螢幕繼續)</p>
                <input class="block-input" id="進入遊戲" onchange="check_valid(this,'first_text')">
            </div>
            <button onclick="nextpage('first_text')" class="nextpage" id="go-to-first_text"><div class="arrow"></div></button>
        </main>
    </body>
    <script src="main.js"></script>
</html>
