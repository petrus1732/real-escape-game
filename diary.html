<!DOCTYPE html>
<html>
    <head>
        <meta charset=" utf-8">
        <meta name="viewport" content="width=device-width, intitial-scale=1">   
        <title>塵封記憶</title>
        <link href='./style.css' rel='stylesheet'>
    </head>

    <body>
        <header>
            媽媽的日記
            <div id="fade"></div>
            <div id="item-board">
                <button id="close-item" onclick="closes('item')"><div class="cross"></div></button>
                <div id="item-container"></div>
            </div>
            <figure id="backpack" onclick="opens('item')"><img src="./image/backpack_redrawn.png" class="icon"></figure>
        </header>
        <main>
            <figure>
                <img src="./image/diary_1.png" >
                <img src="./image/diary_12.png">
            </figure>
            <br>
            <p>台大文人庫 書名<input id="不願面對的真相" onchange="check_valid(this, 'library')"> 第172頁</p>
            <br>
            <button onclick="nextpage('library')" class="nextpage" id="go-to-library"><div class="arrow"></div></button>
        </main>
    </body>
    <script src="main.js"></script>
</html>
