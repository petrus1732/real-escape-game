<!DOCTYPE html>
<html>
    <head>
        <meta charset=" utf-8">
        <meta name="viewport" content="width=device-width, intitial-scale=1">
        <title>塵封記憶</title>
        <link href='./style.css' rel='stylesheet'>
    </head>
    <body onload="prepareItems(4)">
        <header>
            沙坑
            <div id="fade"></div>
            <div id="item-board">
                <button id="close-item" onclick="closes('item')"><div class="cross"></div></button>
                <div id="item-container"><div id="fade2"></div></div>
            </div>
            <figure id="backpack" onclick="opens('item')"><img src="./image/backpack_redrawn.png" class="icon"></figure>
            <div id="hint-board">
                <button id="close-hint" onclick="closes('hint', 4)"><div class="cross"></div></button>
                <div id="hint-container">
                    <div class="hints" onclick="clickHint(this,0)">
                        提示1
                        <div class="expand" id="expand1"></div>
                        <div class="hint-content" id="hint-content1">符號與柱子對應</div>
                    </div>
                    <div class="hints" onclick="clickHint(this,1)">
                        提示2
                        <div class="expand" id="expand2"></div>
                        <div class="hint-content" id="hint-content2">一個圈代表一個英文字</div>
                    </div>
                    <div class="hints" onclick="clickHint(this,2)">
                        提示3
                        <div class="expand" id="expand3"></div>
                        <div class="hint-content" id="hint-content3">文字順序與彩虹顏色相關</div>
                    </div>
                    <div class="hints" onclick="clickHint(this,3)">
                        答案
                        <div class="expand" id="expand4"></div>
                        <div class="hint-content" id="hint-content3">reminiscence</div>
                    </div>
                </div>
            </div>
            <figure id="hint" onclick="opens('hint')"><img src="./image/hint.png" class="icon"></figure>
        </header>
        <main>
            <figure><img src="./image/music.jpg" id="symbol"></figure>          
            <div id="date-container">
                <span class="date" id="date1"></span>
                <span class="date" id="date2"></span>
                月
                <span class="date" id="date3"></span>
                <span class="date" id="date4"></span>
                日
            </div>
            <div class="number-container">
                <div class="number" id="n0" onclick="enterNumber('0')">0</div>
                <div class="number" id="n1" onclick="enterNumber('1')">1</div>
                <div class="number" id="n2" onclick="enterNumber('2')">2</div>
                <div class="number" id="n3" onclick="enterNumber('3')">3</div>
                <div class="number" id="n4" onclick="enterNumber('4')">4</div>
                <div class="number" id="backspace" onclick="backspace()"><img src="./image/delete.png"></div>
                <div class="number" id="n5" onclick="enterNumber('5')">5</div>
                <div class="number" id="n6" onclick="enterNumber('6')">6</div>
                <div class="number" id="n7" onclick="enterNumber('7')">7</div>
                <div class="number" id="n8" onclick="enterNumber('8')">8</div>
                <div class="number" id="n9" onclick="enterNumber('9')">9</div>
                <div class="number" id="enter" onclick="checkDate()"><div class="enterArrow"></div></div>
            </div>
            <button onclick="nextpage('fourth_text')" class="nextpage" id="go-to-fourth_text"><div class="arrow"></div></button>
        </main>
    </body>
    <script src="main.js"></script>
</html>
